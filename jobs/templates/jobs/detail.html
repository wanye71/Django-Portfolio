<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>

    <meta name="description" content="" />

      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />

    <title>Wayne's Portfolio</title>

      href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>

    <main>
