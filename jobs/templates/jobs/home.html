<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>Wayne's Portfolio</title>
    <link
      href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
  </head>
  <body>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Wayne Hatter</h1>
            <p class="lead text-body-secondary">
              Hi, my name is Wayne. I enjoy making apps and websites. I also
              enjoy surfing
            </p>
            <p>
              <a
                href="mailto:wayne.hatter1971@gmail.com"
                class="btn btn-primary my-2"
                >Email Me</a
              >
            </p>
            <img src="{% static 'WAYNE.jpg' %}" height="300" />
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs.all %} 
            <div class="col">
              <div class="card shadow-sm">
                <img src="{{ job.image.url }}" alt="">
                <div class="card-body">
                  <p class="card-text">
                    {{ job.summary }} 
                  </p>
                
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
  </body>
</html>
